<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Buyer Feed</title>

<style>
:root{
  --bg:#efeae2;
  --card:#ffffff;
  --border:#e2e2e2;
  --primary:#000;
  --muted:#666;
  --radius:10px;
}

*{box-sizing:border-box}

body{
  font-family: Inter, Arial, sans-serif;
  background:var(--bg);
  margin:0;
}

/* HEADER */
header{
  background:#fff;
  padding:12px 16px;
  border-bottom:1px solid var(--border);
  font-weight:600;
}

/* FEED */
#feed{
  max-width:420px;
  margin:0 auto;
  padding:14px;
}

/* SUPPLIER HEADER */
.supplier{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:8px;
}

.supplier img{
  width:36px;
  height:36px;
  border-radius:50%;
  object-fit:cover;
}

.supplier b{
  font-size:14px;
}

/* BATCH TIME */
.batch-time{
  font-size:11px;
  color:var(--muted);
  margin-bottom:6px;
}

/* PRODUCT CARD */
.card{
  background:var(--card);
  border-radius:12px;
  padding:10px;
  margin-bottom:18px;
  box-shadow:0 1px 2px rgba(0,0,0,0.08);
}

/* IMAGE GRID */
.images{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:4px;
}

.images img{
  width:100%;
  height:140px;
  object-fit:cover;
  border-radius:6px;
  cursor:pointer;
}

/* PRODUCT INFO */
.info{
  margin-top:8px;
}

.info b{
  font-size:14px;
}

.info small{
  display:block;
  color:#555;
  margin-top:3px;
  font-size:12px;
}

/* ACTION */
button{
  margin-top:8px;
  padding:8px 12px;
  background:#000;
  color:#fff;
  border:none;
  border-radius:6px;
  font-size:12px;
  cursor:pointer;
}

/* IMAGE PREVIEW */
#preview{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

#preview img{
  max-width:90%;
  max-height:90%;
  border-radius:8px;
}
</style>
</head>

<body>

<header>Stock Updates</header>

<div id="feed"></div>

<div id="preview" onclick="this.style.display='none'">
  <img id="previewImg">
</div>

<script>
/* BACKEND: Wholesale_Backend_v2 */
const API="https://script.google.com/macros/s/AKfycbw6Mc4ay2_69EzczKSkigCMxuWFlJ4P986cpuOw9P0rnvsoSeOONWCKRrEphio2513v/exec";

const BUYER_ID="BUY001";
const SUPPLIER_ID="SUP001";

fetch(`${API}?action=getSupplierUpdates&supplierId=${SUPPLIER_ID}`)
.then(r=>r.json())
.then(j=>{
  (j.data||[]).forEach(b=>{
    const wrap=document.createElement("div");

    wrap.innerHTML=`
      <div class="supplier">
        <img src="https://i.imgur.com/0y0y0y0.png">
        <b>MN Fashions Buyer Club A</b>
      </div>
      <div class="batch-time">
        ${new Date(b.batchTime).toLocaleString()}
      </div>
    `;

    b.products.forEach(p=>{
      const imgs=p.imageURLs || [];
      let grid="";

      imgs.slice(0,4).forEach((u,i)=>{
        grid+=`<img src="${u}" onclick="openImg('${u}')">`;
      });

      wrap.innerHTML+=`
        <div class="card">
          <div class="images">${grid}</div>
          <div class="info">
            <b>${p.productName}</b>
            <small>${p.description||""}</small>
            <small>Sizes: ${p.sizes.join(", ")}</small>
            <small>â‚¹${p.pricePerPC} + ${p.gstPercent}% GST</small>
            <button onclick="add('${b.batchId}','${p.productCode}')">
              Add to Basket
            </button>
          </div>
        </div>
      `;
    });

    feed.appendChild(wrap);
  });
});

function add(batch,code){
  const s=prompt("Enter sets");
  fetch(`${API}?action=addToBasket`
    + `&buyerId=${BUYER_ID}`
    + `&supplierId=${SUPPLIER_ID}`
    + `&batchId=${batch}`
    + `&productCode=${code}`
    + `&sets=${s}`
  ).then(()=>alert("Added to basket"));
}

function openImg(src){
  previewImg.src=src;
  preview.style.display="flex";
}
</script>

</body>
</html>
