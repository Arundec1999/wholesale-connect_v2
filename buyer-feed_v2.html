<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Buyer Feed</title>

<style>
:root{
  --bg:#efeae2;
  --card:#ffffff;
  --border:#e2e2e2;
  --primary:#000;
  --muted:#666;
  --radius:10px;
}

*{box-sizing:border-box}

body{
  font-family: Inter, Arial, sans-serif;
  background:var(--bg);
  margin:0;
  display:flex;
  height:100vh;
}

/* LEFT SIDEBAR */
.sidebar{
  width:280px;
  background:#fff;
  border-right:1px solid var(--border);
  overflow-y:auto;
}

.sidebar h3{
  margin:0;
  padding:14px;
  border-bottom:1px solid var(--border);
}

.supplier-item{
  display:flex;
  align-items:center;
  gap:10px;
  padding:12px 14px;
  cursor:pointer;
}

.supplier-item:hover,
.supplier-item.active{
  background:#f4f4f4;
}

.supplier-item img{
  width:40px;
  height:40px;
  border-radius:50%;
  object-fit:cover;
}

/* MAIN FEED */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
}

/* HEADER */
header{
  background:#fff;
  padding:12px 16px;
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  gap:10px;
}

header img{
  width:36px;
  height:36px;
  border-radius:50%;
}

/* FEED */
#feed{
  flex:1;
  overflow-y:auto;
  padding:14px;
  max-width:460px;
  margin:0 auto;
}

/* BATCH TIME */
.batch-time{
  font-size:11px;
  color:var(--muted);
  margin:12px 0 6px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:12px;
  padding:10px;
  margin-bottom:18px;
  box-shadow:0 1px 2px rgba(0,0,0,0.08);
}

/* IMAGE GRID */
.images{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:4px;
}

.images img{
  width:100%;
  height:140px;
  object-fit:cover;
  border-radius:6px;
  cursor:pointer;
}

/* INFO */
.info{
  margin-top:8px;
}

.info b{
  font-size:14px;
}

.info small{
  display:block;
  font-size:12px;
  color:#555;
  margin-top:3px;
}

/* BUTTON */
button{
  margin-top:8px;
  padding:8px 12px;
  background:#000;
  color:#fff;
  border:none;
  border-radius:6px;
  font-size:12px;
  cursor:pointer;
}

/* IMAGE PREVIEW */
#preview{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

#preview img{
  max-width:90%;
  max-height:90%;
  border-radius:8px;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <h3>Suppliers</h3>
  <div id="supplierList"></div>
</div>

<!-- MAIN -->
<div class="main">

<header id="topBar">
  <span>Select a supplier</span>
</header>

<div id="feed"></div>

</div>

<!-- IMAGE PREVIEW -->
<div id="preview" onclick="this.style.display='none'">
  <img id="previewImg">
</div>

<script>
/* BACKEND: Wholesale_Backend_v2 */
const API="https://script.google.com/macros/s/AKfycbw6Mc4ay2_69EzczKSkigCMxuWFlJ4P986cpuOw9P0rnvsoSeOONWCKRrEphio2513v/exec";

const BUYER_ID="BUY001";

/* FRONTEND SUPPLIER DIRECTORY (can come from DB later) */
const suppliers=[
  {id:"SUP001", name:"MN Fashions Buyer Club A", img:"https://i.imgur.com/0y0y0y0.png"},
  {id:"SUP002", name:"AURA Jaipur", img:"https://i.imgur.com/0y0y0y0.png"},
  {id:"SUP003", name:"Dolly Ethnic Wear", img:"https://i.imgur.com/0y0y0y0.png"}
];

const supplierList=document.getElementById("supplierList");
const feed=document.getElementById("feed");
const topBar=document.getElementById("topBar");

suppliers.forEach(s=>{
  const d=document.createElement("div");
  d.className="supplier-item";
  d.innerHTML=`<img src="${s.img}"><div>${s.name}</div>`;
  d.onclick=()=>selectSupplier(s,d);
  supplierList.appendChild(d);
});

function selectSupplier(s,el){
  document.querySelectorAll(".supplier-item").forEach(i=>i.classList.remove("active"));
  el.classList.add("active");

  topBar.innerHTML=`<img src="${s.img}"><b>${s.name}</b>`;
  loadFeed(s.id);
}

function loadFeed(supplierId){
  feed.innerHTML="";

  fetch(`${API}?action=getSupplierUpdates&supplierId=${supplierId}`)
  .then(r=>r.json())
  .then(j=>{
    /* IMPORTANT: oldest → newest (WhatsApp style) */
    (j.data||[]).sort((a,b)=>new Date(a.batchTime)-new Date(b.batchTime))
    .forEach(b=>{
      const t=document.createElement("div");
      t.className="batch-time";
      t.innerText=new Date(b.batchTime).toLocaleString();
      feed.appendChild(t);

      b.products.forEach(p=>{
        const card=document.createElement("div");
        card.className="card";

        let imgs="";
        (p.imageURLs||[]).slice(0,4).forEach(u=>{
          imgs+=`<img src="${u}" onclick="openImg('${u}')">`;
        });

        card.innerHTML=`
          <div class="images">${imgs}</div>
          <div class="info">
            <b>${p.productName}</b>
            <small>${p.description||""}</small>
            <small>Sizes: ${p.sizes.join(", ")}</small>
            <small>₹${p.pricePerPC} + ${p.gstPercent}% GST</small>
            <button onclick="add('${b.batchId}','${p.productCode}','${supplierId}')">
              Add to Basket
            </button>
          </div>
        `;
        feed.appendChild(card);
      });
    });

    feed.scrollTop=feed.scrollHeight; // WhatsApp behaviour
  });
}

function add(batch,code,supplier){
  const s=prompt("Enter sets");
  fetch(`${API}?action=addToBasket`
    + `&buyerId=${BUYER_ID}`
    + `&supplierId=${supplier}`
    + `&batchId=${batch}`
    + `&productCode=${code}`
    + `&sets=${s}`
  ).then(()=>alert("Added to basket"));
}

function openImg(src){
  previewImg.src=src;
  preview.style.display="flex";
}
</script>

</body>
</html>
