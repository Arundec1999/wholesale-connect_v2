<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Buyer Feed</title>

<style>
:root{
  --bg:#efeae2;
  --card:#ffffff;
  --border:#e5e5e5;
  --primary:#000;
  --muted:#6b6b6b;
  --radius:14px;
}

*{box-sizing:border-box}

body{
  font-family: Inter, Arial, sans-serif;
  background:var(--bg);
  margin:0;
  display:flex;
  height:100vh;
}

/* ---------------- SIDEBAR ---------------- */
.sidebar{
  width:280px;
  background:#fff;
  border-right:1px solid var(--border);
  overflow-y:auto;
}

.sidebar h3{
  margin:0;
  padding:16px;
  font-size:16px;
  border-bottom:1px solid var(--border);
}

.supplier-item{
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px 16px;
  cursor:pointer;
}

.supplier-item:hover,
.supplier-item.active{
  background:#f4f4f4;
}

.supplier-item img{
  width:44px;
  height:44px;
  border-radius:50%;
  object-fit:cover;
}

.supplier-item div{
  font-size:14px;
}

/* ---------------- MAIN ---------------- */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
}

/* HEADER */
header{
  background:#fff;
  padding:12px 18px;
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  gap:12px;
}

header img{
  width:38px;
  height:38px;
  border-radius:50%;
}

/* FEED */
#feed{
  flex:1;
  overflow-y:auto;
  padding:18px 0;
}

.feed-inner{
  max-width:420px;
  margin:0 auto;
  padding:0 12px;
}

/* TIMESTAMP */
.batch-time{
  text-align:center;
  font-size:11px;
  color:var(--muted);
  margin:18px 0 10px;
}

/* ---------------- PRODUCT CARD ---------------- */
.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:10px;
  margin-bottom:20px;
  box-shadow:0 2px 6px rgba(0,0,0,0.08);
}

/* IMAGE GRID */
.images{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:6px;
}

.image-box{
  position:relative;
  overflow:hidden;
  border-radius:10px;
}

.image-box img{
  width:100%;
  height:160px;
  object-fit:cover;
  display:block;
  cursor:pointer;
}

/* +X overlay */
.overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.55);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  font-weight:600;
  cursor:pointer;
}

/* INFO */
.info{
  margin-top:10px;
}

.info b{
  font-size:15px;
}

.info small{
  display:block;
  font-size:13px;
  color:#555;
  margin-top:4px;
}

/* BUTTON */
button{
  margin-top:10px;
  padding:9px 14px;
  background:#000;
  color:#fff;
  border:none;
  border-radius:8px;
  font-size:13px;
  cursor:pointer;
}

/* IMAGE PREVIEW */
#preview{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

#preview img{
  max-width:92%;
  max-height:92%;
  border-radius:10px;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <h3>Stock Updates</h3>
  <div id="supplierList"></div>
</div>

<!-- MAIN -->
<div class="main">
  <header id="topBar">
    <span>Select a supplier</span>
  </header>

  <div id="feed">
    <div class="feed-inner" id="feedInner"></div>
  </div>
</div>

<!-- IMAGE PREVIEW -->
<div id="preview" onclick="this.style.display='none'">
  <img id="previewImg">
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbw6Mc4ay2_69EzczKSkigCMxuWFlJ4P986cpuOw9P0rnvsoSeOONWCKRrEphio2513v/exec";
const BUYER_ID="BUY001";

/* TEMP SUPPLIER LIST */
const suppliers=[
  {id:"SUP001",name:"MN Fashions Buyer Club A",img:"https://i.imgur.com/0y0y0y0.png"},
  {id:"SUP002",name:"AURA Jaipur",img:"https://i.imgur.com/0y0y0y0.png"},
  {id:"SUP003",name:"Dolly Ethnic Wear",img:"https://i.imgur.com/0y0y0y0.png"}
];

const supplierList=document.getElementById("supplierList");
const feedInner=document.getElementById("feedInner");
const topBar=document.getElementById("topBar");

suppliers.forEach(s=>{
  const d=document.createElement("div");
  d.className="supplier-item";
  d.innerHTML=`<img src="${s.img}"><div>${s.name}</div>`;
  d.onclick=()=>selectSupplier(s,d);
  supplierList.appendChild(d);
});

function selectSupplier(s,el){
  document.querySelectorAll(".supplier-item").forEach(i=>i.classList.remove("active"));
  el.classList.add("active");
  topBar.innerHTML=`<img src="${s.img}"><b>${s.name}</b>`;
  loadFeed(s.id);
}

function loadFeed(supplierId){
  feedInner.innerHTML="";

  fetch(`${API}?action=getSupplierUpdates&supplierId=${supplierId}`)
  .then(r=>r.json())
  .then(j=>{
    (j.data||[])
      .sort((a,b)=>new Date(a.batchTime)-new Date(b.batchTime))
      .forEach(b=>{
        feedInner.innerHTML+=`
          <div class="batch-time">
            ${new Date(b.batchTime).toLocaleString()}
          </div>
        `;

        b.products.forEach(p=>{
          const imgs=p.imageURLs||[];
          let grid="";

          imgs.slice(0,4).forEach((u,i)=>{
            if(i===3 && imgs.length>4){
              grid+=`
                <div class="image-box" onclick="openImg('${u}')">
                  <img src="${u}">
                  <div class="overlay">+${imgs.length-3}</div>
                </div>`;
            }else{
              grid+=`
                <div class="image-box">
                  <img src="${u}" onclick="openImg('${u}')">
                </div>`;
            }
          });

          feedInner.innerHTML+=`
            <div class="card">
              <div class="images">${grid}</div>
              <div class="info">
                <b>${p.productName}</b>
                <small>${p.description||""}</small>
                <small>Sizes: ${p.sizes.join(", ")}</small>
                <small>â‚¹${p.pricePerPC} + ${p.gstPercent}% GST</small>
                <button onclick="add('${b.batchId}','${p.productCode}','${supplierId}')">
                  Add to Basket
                </button>
              </div>
            </div>
          `;
        });
      });

    document.getElementById("feed").scrollTop=feed.scrollHeight;
  });
}

function add(batch,code,supplier){
  const s=prompt("Enter sets");
  fetch(`${API}?action=addToBasket`
    + `&buyerId=${BUYER_ID}`
    + `&supplierId=${supplier}`
    + `&batchId=${batch}`
    + `&productCode=${code}`
    + `&sets=${s}`
  ).then(()=>alert("Added to basket"));
}

function openImg(src){
  previewImg.src=src;
  preview.style.display="flex";
}
</script>

</body>
</html>
